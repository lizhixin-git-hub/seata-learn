    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://106.53.217.86:3306/hmily?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
